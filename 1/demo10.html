<script src="../engine/vec.js"></script>
<script src="../engine/quat.js"></script>
<script src="../engine/body.js"></script>
<script src="../engine/collision.js"></script>
<script src="../engine/scene.js"></script>
<script src="../renderer/render.js"></script>
<script src="../renderer/w.js"></script>

<button id=play>PLAY</button> <button onclick=location=location>RESET</button> <button id=offset hidden>OFFSET</button>
<canvas id=canvas width=600 height=400></canvas>


<script hidden>
// Ball
Scene.b.push(new Sphere({
  id: "ball",                 // id
  p: new DOMPoint(0,3.6,0),   // position
  im: 1,                      // inverse mass
  r: 1,                       // radius
  e: 0.98
}));

// Ground
Scene.b.push(new Sphere({
  id: "ground",               // id    
  p: new DOMPoint(0,-102,0),  // position
  im: 0,                      // inverse mass
  r: 100,                     // radius
}));

// Render
Scene.render(canvas);

// Update
play.onclick=()=>{
  setInterval(()=>{
    Scene.update(1/60);
    Scene.updateRender();
  }, 1/60);
}

offset.onclick = () => {
  Scene.b[0].p.x += 0.1;
  Scene.b[0].p.z += 0.1;
  Scene.update(1/60);
  Scene.updateRender();
}
</script>

<style>
body { margin: 0 }
script { display: block; white-space: pre; font: 12px courier; position: absolute; bottom: 0; padding: 0 10px 10px; line-height: .9; background: #fed; width: 580px;}
script[hidden] { display: none }
button { position: absolute; top: 10px; left: 10px; }
button + button { position: absolute; top: 10px; left: 70px; }
button + button + button { position: absolute; top: 10px; left: 140px; }
</style>
