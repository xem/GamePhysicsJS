<script src="../engine/quat.js"></script>
<script src="../engine/body.js"></script>
<script src="../engine/collision.js"></script>
<script hidden>
// Scene
// =====

Scene = {
  
  b: [], // list of bodies
  
  // Update
  update: (dt) => {
    var i, j, contat;
  
    // Apply gravity as an impulse
    for(var i of Scene.b){     
      i.applyImpulseLinear(scale(new DOMPoint(0, -10, 0), dt / i.im));
    }

    // Check collisions
    for(i = 0; i < Scene.b.length; i++){
      for(var j = i+1; j < Scene.b.length; j++){
        if(Scene.b[i].im != 0 || Scene.b[j].im != 0){      
          if(contact = collisionSphereSphere(Scene.b[i], Scene.b[j])){
            resolve(contact);
          }
        }
      }
    }
    
    // Update position
    for(i of Scene.b){
      i.p = add(i.p, scale(i.lv, dt));
    }
  },
  
  // Rendering (exampe of implementation in renderer/render.js)
  render: () => {},
}

// Resolve a contact
resolve = contact => {
  
  // Zero the linear velocity
  contact.a.lv = new DOMPoint(0,0,0);
  contact.b.lv = new DOMPoint(0,0,0);
  
  // Move the objects outside of each other
  var ds = sub(contact.pb, contact.pa); 
  contact.a.p = add(contact.a.p, scale(ds, contact.a.im / (contact.a.im + contact.b.im)));
  contact.b.p = add(contact.b.p, scale(ds, contact.b.im / (contact.a.im + contact.b.im)));
}
</script>
<script src="../renderer/render.js"></script>
<script src="../renderer/w.js"></script>

<button id=play>PLAY</button> <button onclick=location=location>RESET</button>
<canvas id=canvas width=600 height=400></canvas>

<script hidden>
// Ball
Scene.b.push(new Sphere({
  id: "ball",                 // id
  p: new DOMPoint(0,3.6,0),   // position
  im: 1,                      // inverse mass
  r: 1,                       // radius
}));

// Ground
Scene.b.push(new Sphere({
  id: "ground",               // id    
  p: new DOMPoint(0,-102,0),  // position
  im: 0,                      // inverse mass
  r: 100,                     // radius
}));

// Render
Scene.render(canvas);

// Update
play.onclick=()=>{
  setInterval(()=>{
    Scene.update(1/60);
    Scene.render();
  }, 1/60);
}
</script>
